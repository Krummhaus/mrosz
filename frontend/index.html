<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #44f4f4;
        }
    </style>
</head>
<body>
    <h1>Traťové úseky</h1>
    <table id="data-table">

            <tr>
                <!-- Header will be dynamically added -->

        </thead>
        <tbody>
            <!-- Data will be dynamically added -->
        </tbody>
    </table>
    <script src="m_tu.js"></script>

</html>
